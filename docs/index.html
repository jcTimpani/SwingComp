<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drumset Music Generator</title>

    <!-- Include External CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="assets/css/navBar.css" />
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />

    <!-- VexFlow Script -->
    <script src="https://cdn.jsdelivr.net/npm/vexflow@4.2.2/build/cjs/vexflow.js"></script>
</head>

<body>
    <!-- Navigation Bar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Swing Comp</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="container body-content">
        <h1>Music Generator</h1>

        <!-- Form for ostinato selection -->
        <form id="ostinato-form">
            <label for="num-measures">Number of Measures:</label>
            <input type="number" id="num-measures" min="1" value="1" />

            <label for="difficulty">Select Difficulty:</label>
            <select id="difficulty">
                <option value="1">Level 1 - Downbeats only</option>
                <option value="2">Level 2 - Downbeats and 3rd triplet partial</option>
                <option value="3">Level 3 - All triplets</option>
            </select>

            <label for="voice-select">Choose a voice:</label>
            <select id="voice-select">
                <option value="snare">Snare Only</option>
                <option value="bass">Bass Only</option>
                <option value="both">Both</option>
            </select>

            <button type="button" id="generate-btn">Generate Music</button>
        </form>

        <!-- Container for VexFlow SVG output -->
        <div id="output"></div>

        <hr />
        <footer>
            <p>&copy; 2025 - DrumSetCoordination</p>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/test.js"></script>
</body>
</html>
